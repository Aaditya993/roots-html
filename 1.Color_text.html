<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --main-color: blue;
      --primary-color: orange;
      --secondary-color: red;
      --text-color: green;


    }
    p {
      color: var(--secondary-color);

    }

    body{
        background-color: var(--primary-color);

    }
    h1{
        color: var(--text-color);
    }

    button{
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius : 5px;
            color:var(--secondary-color);
            

    }
    

    
  </style>
</head>
<body>
    <h1> hola, me bonjour</h1>
  <p>This text uses color from :root</p>

  <button> this is button </button>
  
</body>
</html>
